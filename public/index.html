<html>

<head>
	<title>Todo Template</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./styles.css" />
</head>

<body>
	<div class="root">
		<div class="todo__wrapper">
			<h2>Todo List</h2>
			<div>
				<div class="todo__task todo__task_done">
					<span class="todo__task_text">Make a HTML teplate</span>
					<span>&#8630;</span>
					<span>&#10005;</span>
				</div>
				<div class="todo__task">
					<span class="todo__task_text">Learn React</span>
					<span>&#10003;</span>
					<span>&#10005;</span>
				</div>
				<div class="todo__task">
					<span class="todo__task_text">Identify components</span>
					<span>&#10003;</span>
					<span>&#10005;</span>
				</div>
				<div class="todo__task">
					<span class="todo__task_text">Build it</span>
					<span>&#10003;</span>
					<span>&#10005;</span>
				</div>
			</div>
			<form>
				<input type="search" placeholder="Add task..." />
			</form>
		</div>
	</div>
</body>

</html>
